<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 435 50'
    style='background-color: #00000000;'
    width='435px' height='50px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s'
                    dur='6000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#F7D247' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            这世界不停开花 我想放进你心里一朵
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='6000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#F7D247' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            慢也好 步子小也好 是在往前走就好了
        </textPath>
    </text>
        <path id='path2'>
                            <!-- Single line -->
                                <animate id='d2' attributeName='d' begin='d1.end'
                    dur='6000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#F7D247' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path2'>
            一旦你成为自己的太阳 便无须再凭借谁的光
        </textPath>
    </text>
        <path id='path3'>
                            <!-- Single line -->
                                <animate id='d3' attributeName='d' begin='d2.end'
                    dur='6000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#F7D247' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path3'>
            做自己喜欢的事才能持之以恒
        </textPath>
    </text>
        <path id='path4'>
                            <!-- Single line -->
                                <animate id='d4' attributeName='d' begin='d3.end'
                    dur='6000ms' fill='freeze'
                    values='m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h435' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#F7D247' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path4'>
            早就困在自己的世界出不来了
        </textPath>
    </text>
</svg>
